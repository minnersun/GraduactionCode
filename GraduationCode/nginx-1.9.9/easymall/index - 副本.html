	function numPlus() {

    window.onload=function(){
        var userId="";
        var _ticket = $.cookie("EM_TICKET");
        if(!_ticket){
            return ;
        }

        //当dataType类型为jsonp时，jQuery就会自动在请求链接上增加一个callback的参数
        $.ajax({
            url : "http://www.easymall.com/user/query/" + _ticket,
            dataType : "json",
            type : "GET",
            success : function(data){
                //alert("好啊2");
                if(data.status == 200){
                    var _data = JSON.parse(data.data);//jackson
                    var html =_data.userName+"，欢迎来到宠物商城！<a href=\"javascript:void(0)\" class=\"link-logout\" onclick='logout()'>[退出]</a>  \|<a href=\"http://www.easymall.com/manage.html\" class=\"link-logout\">[后台]</a>";
                    userId=_data.userId;
                    $("#loginbar").html(html);
                }

            },
            error : function(){
                alert('index error.');
            }
        });
    }
    function search(a){
        var query=document.getElementById(a).value;

        window.location.href="./search.html?query="+query;

    }


</script>
